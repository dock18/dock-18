<!DOCTYPE HTML>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description"
          content="{% if .page.description %}{{ .page.description }}{% else %}{{ .site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Dock18">
    <meta name="apple-mobile-web-app-title" content="Dock18">
    <meta name="theme-color" content="#FFFAEF">
    <meta name="msapplication-navbutton-color" content="#FFFAEF">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ "/img/apple-icon-57x57.png" | absolute_url }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ "/img/apple-icon-60x60.png" | absolute_url }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/img/apple-icon-72x72.png" | absolute_url }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "/img/apple-icon-76x76.png" | absolute_url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/img/apple-icon-114x114.png" | absolute_url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/img/apple-icon-120x120.png" | absolute_url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/img/apple-icon-144x144.png" | absolute_url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/img/apple-icon-152x152.png" | absolute_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/img/apple-icon-180x180.png" | absolute_url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ "/img/android-icon-512x512.png" | absolute_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ "/img/android-icon-192x192.png" | absolute_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "/img/favicon-32x32.png" | absolute_url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ "/img/favicon-96x96.png" | absolute_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "/img/favicon-16x16.png" | absolute_url }}">
    <link rel="manifest" href="/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <style>a, body, div, h2, html, img, p, section {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline
    }

    section {
        display: block
    }

    body {
        line-height: 1
    }

    body {
        -webkit-text-size-adjust: none
    }

    @-ms-viewport {
        width: device-width
    }

    html {
        box-sizing: border-box
    }

    *, :after, :before {
        box-sizing: inherit
    }

    body {
        background: #fffaef
    }

    body.is-preload *, body.is-preload :after, body.is-preload :before {
        -moz-animation: none !important;
        -webkit-animation: none !important;
        -ms-animation: none !important;
        animation: none !important
    }

    body {
        color: #17253a;
        font-family: Open Sans, Helvetica, sans-serif;
        font-size: 15pt;
        font-weight: 400;
        letter-spacing: .075em;
        line-height: 1.65em
    }

    @media screen and (max-width: 1680px) {
        body {
            font-size: 13pt
        }
    }

    @media screen and (max-width: 1280px) {
        body {
            font-size: 12pt
        }
    }

    @media screen and (max-width: 736px) {
        body {
            font-size: 11pt;
            letter-spacing: .0375em
        }
    }

    a {
        border-bottom: 1px dotted;
        color: inherit;
        text-decoration: none
    }

    p {
        margin: 0 0 2em
    }

    h2 {
        color: #17253a;
        font-weight: 800;
        letter-spacing: .225em;
        line-height: 1em;
        margin: 0 0 1em;
        text-transform: uppercase
    }

    h2 a {
        color: inherit;
        text-decoration: none
    }

    h2 {
        font-size: 1.35em;
        line-height: 1.75em
    }

    @media screen and (max-width: 736px) {
        h2 {
            font-size: 1.1em;
            line-height: 1.65em
        }
    }

    ::-webkit-input-placeholder {
        color: hsla(0, 0%, 100%, .5) !important;
        opacity: 1
    }

    :-moz-placeholder, ::-moz-placeholder {
        color: hsla(0, 0%, 100%, .5) !important;
        opacity: 1
    }

    :-ms-input-placeholder {
        color: hsla(0, 0%, 100%, .5) !important;
        opacity: 1
    }

    #page-wrapper {
        opacity: 1;
        padding-top: 3em
    }

    #page-wrapper:before {
        background: transparent;
        content: "";
        display: block;
        display: none;
        left: 0;
        width: 100%;
        z-index: 10001
    }

    #page-wrapper:before {
        height: 100%;
        position: fixed;
        top: 0
    }

    #banner {
        display: -moz-flex;
        display: -webkit-flex;
        display: -ms-flex;
        display: flex;
        -moz-flex-direction: column;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -moz-justify-content: center;
        -webkit-justify-content: center;
        -ms-justify-content: center;
        justify-content: center;
        height: 100vh;
        min-height: 35em;
        overflow: hidden;
        position: relative;
        text-align: center
    }

    #banner h2 {
        -moz-transform: scale(1);
        -webkit-transform: scale(1);
        -ms-transform: scale(1);
        transform: scale(1);
        display: inline-block;
        font-size: 1.75em;
        opacity: 1;
        padding: .35em 1em;
        position: relative;
        z-index: 1
    }

    #banner h2:after, #banner h2:before {
        background: #17253a;
        content: "";
        display: block;
        height: 2px;
        position: absolute;
        width: 100%
    }

    #banner h2:before {
        top: 0;
        left: 0
    }

    #banner h2:after {
        bottom: 0;
        right: 0
    }

    #banner p {
        letter-spacing: .225em;
        font-style: italic;
    }

    #banner:after {
        content: "";
        display: block;
        position: absolute
    }

    #banner:after {
        background: #fffaef;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        opacity: 0
    }

    @media screen and (max-width: 736px) {
        #banner {
            padding: 7em 3em 5em;
            height: auto;
            min-height: 0
        }

        #banner h2 {
            font-size: 1.25em
        }
    }

    body.is-preload #banner h2 {
        -moz-transform: scale(.95);
        -webkit-transform: scale(.95);
        -ms-transform: scale(.95);
        transform: scale(.95);
        opacity: 0
    }

    body.is-preload #banner h2:after, body.is-preload #banner h2:before {
        width: 0
    }

    body.is-preload #banner:after {
        opacity: 1
    }

    body.landing #page-wrapper {
        background-attachment: fixed;
        background-position: 50%;
        background-repeat: no-repeat;
        background-size: cover;
        padding-top: 0
    }

    body.is-preload #banner h2 {
        -moz-transform: none;
        -webkit-transform: none;
        -ms-transform: none;
        transform: none;
        opacity: 1
    }

    body.is-preload #banner h2:after, body.is-preload #banner h2:before {
        width: 100%
    }

    body.is-preload #banner:after {
        opacity: 0
    }</style>
    {% seo title=false%}
</head>
<body class="landing is-preload">
