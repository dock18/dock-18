<section class="single_product_section">
    <h2 class="single_product_headline">{{ page.title }}</h2>
    <div>
        <figure>
            <div>
                <img class="product-image tns-lazy-img" src="{{ page.productimage | relative_url }}"
                     alt="{{ banner.alt }}">

            </div>
            {% if page.producttext %}
            <div class="orbit-caption">
                <h3>{{ page.producttext }}</h3>
            </div>
            {% endif %}
        </figure>
        <div class="single-product-wrapper">
            {{ page.content }}
        </div>
    </div>
</section>
