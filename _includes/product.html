<div style="padding: 1em 2em;background: {{ page.backgroundGradient }};background: linear-gradient(175deg, {{ page.backgroundGradient }} 0%, {{ page.backgroundGradient }} 35%, rgba(74,118,148,0) 35%, rgba(255,255,255,0) 100%)">
    <div id="page-wrapper" class="single_product_section wrapper">
        <div class="inner">
            <div class="row gtr-25 gtr-uniform">
                <div class="col-3 col-12-small">
                    <div class="product_images" id="slick-product">
                        <div class="item">
                            <img style="display: block;margin: 0 auto;"
                                 src="{{  site.cloudinary_url | append: '/c_pad,w_410,q_auto' | append: page.productimage }}"
                                 alt="{{ banner.alt }}" height="400">
                        </div>
                        <div class="item"><img style="display: block;margin: 0 auto;"
                                               src="{{ site.cloudinary_url | append: '/c_pad,w_410,q_auto' | append: page.productimage1 }}"
                                               alt="" height="400">
                        </div>
                        <div class="item"><img style="display: block;margin: 0 auto;"
                                               src="{{ site.cloudinary_url | append: '/c_pad,w_410,q_auto' | append: page.productimage2 }}"
                                               alt="" height="400">
                        </div>
                        <div class="item">
                            <img style="display: block;margin: 0 auto;"
                                 src="{{ site.cloudinary_url | append: '/c_pad,w_410,q_auto' | append: page.productimage3 }}"
                                 alt="" height="400"></div>
                    </div>
                </div>
                <div class="col-9 col-12-small">
                    <br/>
                    <h1 class="single_product_headline">{{ page.producttext }}</h1>
                    <h2 style="color: {{ page.fontColor }}">{{ page.claim }}</h2>
                    <p>{{ page.text }}</p>

                    <div>
                        <br/>
                        <img style="width: 240px; object-fit: contain;" class="tns-lazy-img"
                             src="{{ site.cloudinary_url | append: '/c_pad,h_200,q_auto' | append: page.content_image }}"
                             alt="Inhaltsstoffe">
                    </div>
                </div>

            </div>
            <br/>
            <br/>
            <br/>
            <div>
                <h2>Konsumgelegenheiten</h2>
                <div class="row gtr-50 gtr-uniform">
                    <div class="col-4 col-6-medium col-12-small">
                    <span class="image fit">
                        <img class="product-image tns-lazy-img"
                             src="{{ site.cloudinary_url | append: '/c_pad,h_800,q_auto' | append: page.consum1 }}"
                             alt="{{ banner.alt }}">
                    </span>
                    </div>
                    <div class="col-4 col-6-medium col-12-small"><span class="image fit"><img
                            src="{{ site.cloudinary_url | append: '/c_pad,h_800,q_auto' | append: page.consum2 }}"
                            alt=""></span></div>
                    <div class="col-4 col-6-medium col-12-small"><span class="image fit"><img
                            src="{{ site.cloudinary_url | append: '/c_pad,h_800,q_auto' | append: page.consum3 }}"
                            alt=""></span></div>
                </div>
            </div>
            <br/>
            <div class="single-product-wrapper">
                {{ page.content }}
            </div>
        </div>
    </div>
</div>
