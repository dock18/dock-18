<form action="https://formspree.io/{{ .Form.recipient }}" method="POST">
{{ range .Form.fields }}
    <div class="field">
        <div class="control">
            <label class="label">{{ .label }}</label>
            {{ partial (printf "fields/%s" .type) . }}
            {{ with .description}}
            <p class="help">{{ . }}</p>
            {{ end }}
        </div>
    </div>
{{ end }}
<div class="field">
    <div class="control">
        <button type="submit" class="button">{{ default "Submit" .Form.submit_text }}</button>
    </div>
</div>
</form>
